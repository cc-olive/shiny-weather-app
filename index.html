<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Weather App 🌦️</title>
<body>
    <div class="weather-app">
    <header>
      <form class="search-form">
        <input type="search" placeholder="Enter a city..." required class="search-form-input"/>
        <input type="submit" value="Search" class="search-form-button"/> 
      </form>  
    </header>
    <main>
        <div class="weather-app-data">
        <div>
            <h1 class="weather-app-city">Paris</h1>
            <p class="weather-app-details">
                Tuesday 14:49, scattered clouds 
                <br>
                Humidity: 66%, Wind: 3.13mi/hr
             </p>
        </div>
        <div class="weather-app-temperature">🌦️ 12°C</div>
        </div>  
    </main>
    <footer>This project was coded by 
        <a href="https://github.com/cc-olive" target="blank">
        Celinda Olive</a>, is open-sourced on 
        <a href="https://github.com/cc-olive/shiny-weather-app" target="blank">GitHub,</a>
        and 
        <a href="https://super-sprite-431aac.netlify.app/" target="blank">hosted on Netlify</a>
    </footer>
    </div>
</body>
</html>
